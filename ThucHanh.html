<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Làm Sư Kiện Chuột</title>
    <style>
        img{
            width: 100px;
            height: 100px;
        }
    </style>
</head>
<body>
   <img src="https://banner2.cleanpng.com/20171128/5d2/gold-soccer-ball-png-clip-art-image-5a1d466b159ac0.0656563615118680110885.jpg" id="img"><br/>
   <button type="button" onclick="diChuyen()">Click Me</button>
<script>
    let imgObj= null;
    imgObj=document.getElementById("img");
    function khoiTao(){
        imgObj.style.position='relative';
        imgObj.style.left='0px';
    }
    function diChuyen() {
        imgObj.style.left=parseInt(imgObj.style.left)+10+'px';
    }
    window.onload=khoiTao();

</script>
</body>
</html>
